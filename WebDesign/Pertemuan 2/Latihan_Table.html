<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Formulir CV</title>
</head>
<body>
    <form method="get">
        <table border="1">
        <tr>
            <td><label for="name">Nama</label></td>
            <td><input type="text" id="name" name="name" placeholder="Masukkan nama Anda" /></td>
        </tr>
        <tr>
        <td><label for="email">e-Mail</label></td>
            <td><input type="text" id="email" placeholder="Masukkan email Anda" name="email" /></td>
        </tr>
        <tr>
            <td><label for="nohp">No. Handphone</label></td>
            <td><input name="nohp" type="number" id="nohp" pattern="1-9"/></td>
        </tr>
        <tr>
            <td><label for="lahir">Tgl Lahir</label</td>
            <td><input name="lahir" type="date" id=lahir /></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                <input type="radio" name="jkel" value="Pria" id="Pria" />
                <label for="Pria">Pria</label>
                <input type="radio" name="jkel" value="Wanita" id="Wanita" />
                <label for="wanita">Wanita</label>
            </td>
        <tr>
            <td><label for="hobby">Hobby</label></td>
            <td>
                <input for="hobby1" name="hobby1" type="checkbox" value="Sleeping" />
                <label for="hobby1">Sleeping</label>
                <input for="hobby2" name="hobby2" type="checkbox" value="Coding" />
                <label for="hobby2">Coding</label>
                <input for="hobby2" name="hobby3" type="checkbox" value="Dota2" />
                <label for="hobby2">Dota2</label>
            </td>
        </tr>
        <tr>
            <td><label for="files">Upload CV</label></td>
            <td><input type="file" id="files" name="files" multiple /></td>
        <tr>
            <td>
                <input type="submit" value="Submit" />
            </td>
            <td>
                <input type="reset" value="Reset" />
            </td>
        </tr>
       </table>
     </form>
</body>
</html>
